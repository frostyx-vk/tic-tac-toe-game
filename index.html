<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Game</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="head">
    </div>

    <div class="mainpage">
        <div class="start">
            <button>Start Game</button>
        </div>
        <div class="background">
            <div class="container">

                <div class="square">
                    <div class="square_line1">
                        <div data-x="0" data-y="0" class="square_1"></div>
                        <div data-x="0" data-y="1" class="square_2"></div>
                        <div data-x="0" data-y="2" class="square_3"></div>
                    </div>
                    <div class="square_line2">
                        <div data-x="1" data-y="0" class="square_4"></div>
                        <div data-x="1" data-y="1" class="square_5"></div>
                        <div data-x="1" data-y="2" class="square_6"></div>
                    </div>
                    <div class="square_line3">
                        <div data-x="2" data-y="0" class="square_7"></div>
                        <div data-x="2" data-y="1" class="square_8"></div>
                        <div data-x="2" data-y="2" class="square_9"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="restart">
            <button>Restart Game</button>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
